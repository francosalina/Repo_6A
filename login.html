<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cfd8dc;
      color: #0d47a1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(13, 71, 161, 0.2);
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      color: #1565c0;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 0.9rem;
      border: 1.5px solid #90caf9;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 5px rgba(66, 165, 245, 0.4);
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      background-color: #90caf9;
      color: #0d47a1;
      border: none;
      padding: 10px;
      font-size: 0.95rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(13, 71, 161, 0.2);
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #42a5f5;
      color: #ffffff;
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(13, 71, 161, 0.3);
    }
  </style>
</head>
<body>
  <form class="login-box" action="#" method="post">
    <h1>Login</h1>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="contrasena">Contrase√±a</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <div class="button-group">
      <button type="submit" class="btn">Ingresar</button>
      <a href="index.html" class="btn">Volver</a>
    </div>
  </form>
</body>
</html>
