            display: flex;
            flex-direction: column;

            padding: 40px;

            display: block;
            background-color: #90caf9; /* celeste suave */

            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(13, 71, 161, 0.3);

            text-align: center;
        }

        a:hover {
            background-color: #42a5f5; /* celeste más fuerte */
