<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mejores Amigos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #cfd8dc;
            color: #0d47a1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }

        h1 {
            color: #1565c0;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        ol {
            font-size: 1.2rem;
            padding-left: 20px;
            margin-bottom: 40px;
        }

        li {
            margin: 8px 0;
        }

        a {
            background-color: #90caf9;
            color: #0d47a1;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(13, 71, 161, 0.3);
            transition: all 0.25s ease;
        }

        a:hover {
            background-color: #42a5f5;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(13, 71, 161, 0.4);
        }
    </style>
</head>
<body>
    <h1>Mejores Amigos</h1>
    <ol>
        <li>Santiago</li>
        <li>Julián</li>
        <li>Martín</li>
        <li>Rodrigo</li>
        <li>Germán</li>
    </ol>
    <a href="index.html">Volver</a>
</body>
</html>
