<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .actions i {
            margin-right: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .actions i:hover {
            color: #3498db;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 5px 8px;
            border-radius: 4px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .volver-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        .volver-btn:hover {
            background-color: #2874a6;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Pérez</td>
            <td class="actions">
                <span class="tooltip">
                    <i class="fas fa-pen"></i>
                    <span class="tooltiptext">Editar</span>
                </span>
                <span class="tooltip">
                    <i class="fas fa-trash"></i>
                    <span class="tooltiptext">Borrar</span>
                </span>
                <span class="tooltip">
                    <i class="fas fa-search"></i>
                    <span class="tooltiptext">Consultar</span>
                </span>
            </td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Gómez</td>
            <td class="actions">
                <span class="tooltip">
                    <i class="fas fa-pen"></i>
                    <span class="tooltiptext">Editar</span>
                </span>
                <span class="tooltip">
                    <i class="fas fa-trash"></i>
                    <span class="tooltiptext">Borrar</span>
                </span>
                <span class="tooltip">
                    <i class="fas fa-search"></i>
                    <span class="tooltiptext">Consultar</span>
                </span>
            </td>
        </tr>
    </table>

    <a href="index.html">
        <button class="volver-btn">Volver</button>
    </a>

</body>
</html>
